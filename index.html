
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="Mapzap - Build a responsive Maps App without having to write any code!">
  <meta name="author" content="Bryan McBride">
  <title name="title">Mapzap</title>
  <link rel="stylesheet" href="assets/vendor/bootstrap-4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/fontawesome-free-5.12.1-web/css/all.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap-table-1.16.0/bootstrap-table.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="icon" type="image/x-icon" name="icon" href="assets/img/favicon.ico">
  <link rel="icon" sizes="196x196" name="icon" href="assets/img/favicon-196.png">
  <link rel="apple-touch-icon" sizes="76x76" name="icon" href="assets/img/favicon-76.png">
  <link rel="apple-touch-icon" sizes="120x120" name="icon" href="assets/img/favicon-120.png">
  <link rel="apple-touch-icon" sizes="152x152" name="icon" href="assets/img/favicon-152.png">
</head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <span class="navbar-brand" href="#" name="title" id="navbar-title">Mapzap</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse flex-row-reverse" id="navbar">
        <form class="my-2 my-lg-0 ml-auto">
          <input class="form-control mr-sm-5" type="search" id="search" placeholder="Location Search" aria-label="Location Search">
        </form>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="extent-btn" title="Zoom to Extent"><i class="fa fa-globe"></i> Zoom</a>
          </li>
          <li class="nav-item active" id="legend-item" hidden>
            <a class="nav-link" href="#" id="legend-btn" title="Show Legend"><i class="fa fa-list-alt"></i> Legend</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="download-btn" download="" title="Download Data"><i class="fa fa-cloud-download-alt"></i> Download</a>
          </li>
          <li class="nav-item active dropdown mr-2">
            <a class="nav-link dropdown-toggle" href="#" id="view-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-th-large"></i> View</a>
            <div class="dropdown-menu" aria-labelledby="view-dropdown">
              <a class="dropdown-item" href="#" name="view" id="split-view-btn">Split View</a>
              <a class="dropdown-item" href="#" name="view" id="map-view-btn">Map View</a>
              <a class="dropdown-item" href="#" name="view" id="table-view-btn">Table View</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div id="map-container">
      <div id="map"></div>
      <div id="info-box"></div>
    </div>

    <div id="table-container">
      <div id="toolbar" class="d-none d-sm-block" style="line-height: 35px;">
        <small><span id="feature-count"></span>/<span id="total-count"></span></small>
      </div>
      <table id="table"></table>
    </div>

    <div class="modal fade" id="feature-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary">Feature Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="feature-info"></div>
          <div class="modal-footer d-flex justify-content-between">
            <input type="text" id="url-input" class="w-100" readonly onfocus="this.select();">
            <button type="button" class="btn btn-primary" id="copy-url-btn" style="white-space: nowrap;">Copy Link</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="legend-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="legend-title">Legend</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body legend" id="legend"></div>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBD-VYZnlbtRVWB7iFXDovJn4nIg7cQ-tI"></script>
    <script src="assets/vendor/jquery-3.4.1.min.js"></script>
    <script src="assets/vendor/js-marker-clusterer/markerclusterer.js"></script>
    <script src="assets/vendor/popper-1.16.0/popper.min.js"></script>
    <script src="assets/vendor/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="assets/vendor/bootstrap-table-1.16.0/bootstrap-table.min.js"></script>
    <script src="https://npmcdn.com/csv2geojson@latest/csv2geojson.js"></script>
    <script src="https://npmcdn.com/togeojson@latest/togeojson.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
